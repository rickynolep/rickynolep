<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Padoru Gallery</title>
    <!-- Import Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Questrial&family=Unbounded:wght@400&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Animasi melayang lembut */
        @keyframes softFloat {
            0%, 100% { transform: translateY(0px) rotate(var(--tilt)); }
            50% { transform: translateY(-12px) rotate(var(--tilt)); }
        }

        @keyframes grad-right {
            0% { background-position: 0% 50%; }
            100% { background-position: 200% 50%; }
        }

        @keyframes header-drop {
            0% { opacity: 0; transform: translate(-50%, -20px); }
            100% { opacity: 1; transform: translate(-50%, 0); }
        }

        body {
            touch-action: none;
            user-select: none;
            -webkit-user-select: none;
            background-color: #020617;
            margin: 0;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
            font-family: 'Questrial', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .gallery-wrapper {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            width: 100%;
            overflow: hidden;
            padding: 4rem 0; 
            z-index: 10;
            margin-top: clamp(130px, 20vh, 10rem);
            transition: transform 0.8s cubic-bezier(0.34, 1.56, 0.64, 1), opacity 0.8s ease, filter 0.8s ease;
        }

        .gallery-wrapper.minimized {
            filter: blur(15px) brightness(0.3);
            pointer-events: none;
        }

        @media (max-width: 768px) {
            .gallery-wrapper { margin-top: 160px; gap: 1rem; }
            .floating-item { flex: 0 0 140px !important; }
            .img-container { width: 120px !important; height: 120px !important; }
        }

        .scroll-row {
            display: flex;
            width: max-content;
            will-change: transform;
        }

        .floating-item {
            flex: 0 0 185px; 
            margin: auto;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            will-change: transform;
            position: relative;
        }

        .item-inner {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: softFloat 5s ease-in-out infinite;
            will-change: transform;
        }

        .floating-item:hover .item-inner {
            animation-play-state: paused;
            transform: scale(1.15) rotate(var(--tilt)); 
            transition: transform 0.4s ease-out;
            z-index: 50;
        }

        .img-container {
            width: 120px;
            height: 120px;
            background-color: white; 
            overflow: hidden;
            border-radius: 1rem;
            box-shadow: 0 10px 25px rgba(0,0,0,0.45);
            transition: all 0.4s ease;
            position: relative;
        }

        .floating-item:hover .img-container {
            box-shadow: 0 0 40px rgba(59, 130, 246, 0.7), 0 0 80px rgba(197, 80, 252, 0.4);
            border-color: #ffffff;
        }

        .img-container img {
            width: 100%;
            height: 100%;
            object-fit: cover; 
            display: block;
            pointer-events: none;
        }

        .grad-head {
            z-index: 10;
            color: transparent;
            background-image: linear-gradient(to right, #3b80ff, #c550fc, #3b80ff);
            background-clip: text;
            -webkit-background-clip: text;
            background-size: 200% 200%;
            animation: grad-right 7.5s linear infinite;
            display: inline-block;
            font-family: 'Unbounded', sans-serif;
            font-weight: 400;
        }

        #main-header {
            position: fixed;
            top: 2.5rem;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            text-align: center;
            z-index: 3000;
            transition: all 0.8s cubic-bezier(0.23, 1, 0.32, 1);
            pointer-events: none;
            animation: header-drop 1.2s cubic-bezier(0.23, 1, 0.32, 1) both;
        }

        #main-header.focused {
            top: 72%; 
            transform: translateX(-50%) scale(0.7);
        }

        #target-text {
            display: block;
            min-height: 1.2em;
            font-size: 1.4rem;
            font-weight: 800;
            color: #4ade80;
            opacity: 0;
            transform: translateY(5px);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        #target-text.visible { opacity: 1; transform: translateY(0); }

        #requester-text {
            display: block;
            font-size: 0.9rem;
            color: #94a3b8; 
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1);
        }

        #main-header.focused #target-text {
            font-size: 2.8rem;
            color: #ffffff;
            opacity: 1 !important;
        }

        #main-header.focused #requester-text {
            opacity: 1;
            transform: translateY(0);
        }

        .focused-clone {
            position: fixed !important;
            z-index: 2500 !important;
            pointer-events: auto; 
            margin: 0 !important;
            transition: all 0.8s cubic-bezier(0.34, 1.56, 0.64, 1); 
            cursor: pointer;
        }
        
        .focused-clone .item-inner { animation: none !important; }

        #download-hint {
            position: fixed;
            top: 64%; 
            left: 50%;
            transform: translate(-50%, -15px); 
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.7rem;
            letter-spacing: 3px;
            opacity: 0;
            pointer-events: none;
            z-index: 2400; 
            transition: opacity 0.5s ease, transform 0.5s ease;
            font-family: 'Unbounded', sans-serif;
            text-transform: uppercase;
        }

        #download-hint.visible {
            opacity: 1;
            transform: translate(-50%, 0);
        }

        #overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle, rgba(15, 23, 42, 0.9) 0%, rgba(2, 6, 23, 1) 100%);
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.7s ease;
            z-index: 2000;
            cursor: pointer; 
        }

        #overlay.active { opacity: 1; pointer-events: auto; }
    </style>
</head>
<body class="bg-slate-950 min-h-screen text-white">

    <header id="main-header">
        <h1 class="grad-head text-3xl md:text-5xl tracking-tighter uppercase">Merry Christmas!</h1>
        <div id="dynamic-subtitle" class="flex flex-col items-center mt-2">
            <span id="intro-text" class="text-xs md:text-sm text-slate-400 font-medium tracking-widest">All I want for Christmas is...</span>
            <span id="target-text"></span>
            <span id="requester-text"></span>
        </div>
    </header>

    <div id="overlay"></div>
    <div id="download-hint">Klik untuk mengunduh</div>

    <div class="gallery-wrapper" id="scroll-container">
        <div class="scroll-row" id="row1"></div>
        <div class="scroll-row" id="row2"></div>
        <div class="scroll-row" id="row3"></div>
    </div>

    <script>
        // Data lengkap 15 Karakter
        const pool = [
            { id: 1, name: "Kyaru Momochi", image: "https://pbs.twimg.com/profile_images/1995841491940638722/CxZ42mJ3_400x400.jpg", requester: "Ricky" },
            { id: 2, name: "Gold Ship", image: "https://files.catbox.moe/7h8n65.jpeg", requester: "Sultan"},
            { id: 3, name: "Elaina", image: "https://files.catbox.moe/azn4wq.jpg", requester: "Yazid" },
            { id: 4, name: "Cartethyia / Fleurdelys", image: "https://files.catbox.moe/vcyb5o.jpeg", requester: "Joshua" },
            { id: 5, name: "Tsukasa Yuzaki", image: "https://files.catbox.moe/urucyv.png", requester: "Alan" },
            { id: 6, name: "Nekomata Okayu", image: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRO7EZh9l97ICtJnNnCe089ratbHu1ezIP16A&s", requester: "Xyndrome" },
            { id: 7, name: "Hayase Yuuka", image: "https://pbs.twimg.com/media/FF67E3hUUAMy-yX.jpg", requester: "Bayu" },
            { id: 8, name: "Tairitsu", image: "https://pbs.twimg.com/media/Gd3_7BHbwAEqR0a.jpg", requester: "Sharga/Noone" },
            { id: 9, name: "Furina", image: "https://files.catbox.moe/a9ivi3.jpg", requester: "Dimas" },
            { id: 10, name: "Shorekeeper", image: "https://pbs.twimg.com/media/Gbr5idua0AEaLV0.jpg", requester: "Andika" },
            { id: 11, name: "Akeno Himejima", image: "https://files.catbox.moe/qokkah.png", requester: "Vaidic" },
            { id: 12, name: "Rio Futaba", image: "https://files.catbox.moe/1fz4xo.jpg", requester: "Bluecube64bit" },
            { id: 13, name: "Hoshimi Miyabi", image: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTGGGnx3mf5YVqslv7cbaCFENIs7v5phqdTaQ&s", requester: "Akashi" },
            { id: 14, name: "Rei Ayanami", image: "https://files.catbox.moe/tk638q.png", requester: "Arden" },
            { id: 15, name: "Zelda", image: "https://files.catbox.moe/wl9lg4.jpeg", requester: "Aurora" }
        ];

        const rowsData = [
            { 
                el: document.getElementById('row1'), 
                items: pool.filter(item => item.id % 3 === 1),
                pos: 0, 
                speed: 0.95
            },
            { 
                el: document.getElementById('row2'), 
                items: pool.filter(item => item.id % 3 === 2),
                pos: 0, 
                speed: 1
            },
            { 
                el: document.getElementById('row3'), 
                items: pool.filter(item => item.id % 3 === 0),
                pos: 0, 
                speed: 1.05 
            }
        ];

        let baseWidths = [0, 0, 0];
        let isFocused = false;
        let isAnimating = false;
        let globalTimeFactor = 1.0;
        let targetTimeFactor = 1.0;
        let savedTransform = '';
        let activeClone = null;
        let originalElement = null;

        function createItem(data, uniqueIdx) {
            const div = document.createElement('div');
            div.className = 'floating-item';
            div.setAttribute('data-name', data.name);
            div.setAttribute('data-requester', data.requester);
            div.setAttribute('data-img', data.image);
            
            // Variasi rotasi dan margin agar tidak terlalu kaku
            const tiltValue = uniqueIdx % 2 === 0 ? '4deg' : '-4deg';
            const marginTop = uniqueIdx % 2 === 0 ? '-15px' : '15px';
            
            div.innerHTML = `
                <div class="item-inner" style="--tilt: ${tiltValue}; margin-top: ${marginTop}">
                    <div class="img-container">
                        <img src="${data.image}" alt="${data.name}" crossorigin="anonymous">
                    </div>
                </div>
            `;
            return div;
        }

        function setupRows() {
            rowsData.forEach((row, rIdx) => {
                row.el.innerHTML = '';
                // Looping 4x agar scroll terlihat tanpa batas (infinite)
                for(let i = 0; i < 4; i++) {
                    row.items.forEach((data, idx) => {
                        row.el.appendChild(createItem(data, idx + (i * 10)));
                    });
                }
            });
            requestAnimationFrame(() => {
                rowsData.forEach((row, idx) => {
                    // Lebar dasar untuk satu set item (sebelum looping)
                    baseWidths[idx] = row.el.scrollWidth / 4;
                    row.pos = -baseWidths[idx];
                });
            });
        }

        function updatePositions() {
            globalTimeFactor += (targetTimeFactor - globalTimeFactor) * 0.05;
            rowsData.forEach((row, idx) => {
                const bw = baseWidths[idx];
                if (!bw) return;
                
                row.pos -= row.speed * globalTimeFactor;
                
                // Reset posisi ke awal jika sudah melewati satu siklus
                if (row.pos <= -(bw * 2)) row.pos += bw;
                
                row.el.style.transform = `translate3d(${row.pos}px, 0, 0)`;
            });
            requestAnimationFrame(updatePositions);
        }

        setupRows();
        updatePositions();
        window.addEventListener('resize', setupRows);

        const overlay = document.getElementById('overlay');
        const mainHeader = document.getElementById('main-header');
        const targetText = document.getElementById('target-text');
        const requesterText = document.getElementById('requester-text');
        const downloadHint = document.getElementById('download-hint');

        document.getElementById('scroll-container').addEventListener('mouseover', (e) => {
            if (isFocused) return;
            const item = e.target.closest('.floating-item');
            if (item) {
                targetText.innerText = item.getAttribute('data-name');
                targetText.classList.add('visible');
            }
        });

        document.getElementById('scroll-container').addEventListener('mouseout', () => {
            if (isFocused) return;
            targetText.classList.remove('visible');
        });

        document.addEventListener('click', (e) => {
            const item = e.target.closest('.floating-item');
            if (item && !isFocused && !isAnimating) {
                openItem(item);
            }
        });

        function openItem(item) {
            isFocused = true;
            isAnimating = true;
            targetTimeFactor = 0.0;
            originalElement = item;

            const inner = item.querySelector('.item-inner');
            const computedStyle = window.getComputedStyle(inner);
            savedTransform = computedStyle.transform;
            inner.style.animationPlayState = 'paused';

            const rect = item.getBoundingClientRect();
            activeClone = item.cloneNode(true);
            activeClone.classList.add('focused-clone');
            originalElement.style.opacity = '0';

            activeClone.style.transition = 'none';
            activeClone.style.top = rect.top + 'px';
            activeClone.style.left = rect.left + 'px';
            activeClone.style.width = rect.width + 'px';
            activeClone.style.transform = 'translate(0, 0) scale(1)';

            const cloneInner = activeClone.querySelector('.item-inner');
            cloneInner.style.transform = savedTransform;
            cloneInner.style.animation = 'none';

            document.body.appendChild(activeClone);
            document.querySelector('.gallery-wrapper').classList.add('minimized');
            activeClone.offsetHeight;

            requestAnimationFrame(() => {
                activeClone.style.transition = 'all 0.8s cubic-bezier(0.34, 1.56, 0.64, 1)';
                activeClone.style.top = '50%';
                activeClone.style.left = '50%';
                activeClone.style.transform = 'translate(-50%, -100%) scale(2.2)';
                
                cloneInner.style.transition = 'transform 0.8s cubic-bezier(0.34, 1.56, 0.64, 1)';
                cloneInner.style.transform = 'rotate(0deg)';

                overlay.classList.add('active');
                mainHeader.classList.add('focused');
                
                targetText.innerText = item.getAttribute('data-name');
                targetText.classList.add('visible');
                requesterText.innerText = `(Waifu ${item.getAttribute('data-requester')})`;

                setTimeout(() => {
                    downloadHint.classList.add('visible');
                    isAnimating = false;
                }, 800);
            });

            activeClone.onclick = (evt) => {
                evt.stopPropagation();
                handleDownload(item.getAttribute('data-img'), `Padoru-${item.getAttribute('data-name')}.jpg`);
            };
        }

        async function handleDownload(url, filename) {
            try {
                const response = await fetch(url);
                const blob = await response.blob();
                const blobUrl = URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.href = blobUrl;
                link.download = filename;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                URL.revokeObjectURL(blobUrl);
            } catch (e) { window.open(url, '_blank'); }
        }

        function closeImage() {
            if (!activeClone || isAnimating) return;
            isAnimating = true;

            overlay.classList.remove('active');
            mainHeader.classList.remove('focused');
            downloadHint.classList.remove('visible');
            document.querySelector('.gallery-wrapper').classList.remove('minimized');

            const rect = originalElement.getBoundingClientRect();
            activeClone.style.transition = 'all 0.8s cubic-bezier(0.34, 1.56, 0.64, 1)';
            activeClone.style.top = rect.top + 'px';
            activeClone.style.left = rect.left + 'px';
            activeClone.style.transform = 'translate(0, 0) scale(1)';

            const cloneInner = activeClone.querySelector('.item-inner');
            cloneInner.style.transition = 'transform 0.8s cubic-bezier(0.34, 1.56, 0.64, 1)';
            cloneInner.style.transform = savedTransform;

            setTimeout(() => {
                if (activeClone) activeClone.remove();
                if (originalElement) {
                    originalElement.style.opacity = '1';
                    originalElement.querySelector('.item-inner').style.animationPlayState = 'running';
                }
                isFocused = false;
                targetTimeFactor = 1.0;
                isAnimating = false;
                targetText.classList.remove('visible');
            }, 800);
        }

        overlay.addEventListener('click', closeImage);
    </script>
</body>
</html>
