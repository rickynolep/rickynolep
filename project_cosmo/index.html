<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" type="text/css" href="style.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cosmo-AI Chat And Search</title>
</head>
<body>

  <h2>💬 Cosmo AI Chat</h2>
  <div id="chat"></div>
  <div id="input-area" style="display: flex; gap: 10px; margin-bottom: 20px;">
    <input type="text" id="userInput" placeholder="Ketik Pesan" style="flex: 1;">
    <button id="sendBtn">Kirim</button>
  </div>

  <h2>🔍 Cosmo Search</h2>
  <div style="display: flex; gap: 10px;">
    <input type="text" id="searchInput" placeholder="Cari" style="flex: 1;">
    <button id="searchBtn">Cari</button>
  </div>

  <footer style="margin-top: 30px;">Made with 💖 by Cosmic Group</footer>
  <script src="script.js"></script>
</body>
</html>
